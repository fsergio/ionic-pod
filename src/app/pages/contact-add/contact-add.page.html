<ion-content padding>
  <form padding name="loginForm" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm">
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input class="input1" type="text" name="name" #name="ngModel" [(ngModel)]="user.name" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" name="email" #email="ngModel" pattern="[a-zA-Z0-9.!#$%&amp;â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)+" [(ngModel)]="user.email" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Phone</ion-label>
      <ion-input type="text" name="phone" #phone="ngModel" [(ngModel)]="user.phone" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Subject</ion-label>
      <ion-input type="text" name="header" #header="ngModel" [(ngModel)]="message.header" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-textarea clearOnEdit="true" padding text-center type="text" maxlength="10" rows="6" cols="10" placeholder="Write your message..." name="body"  #body="ngModel" [(ngModel)]="message.body" required></ion-textarea>
    </ion-item>
    <ion-button margin="top" expand="block" fill="solid" size="default" shape="" type="submit">
      Send Message
    </ion-button>
  </form>
</ion-content>
